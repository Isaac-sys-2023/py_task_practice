<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-4xl font-bold mb-4 text-center">ğŸ“ Lista de Tareas</h1>
    
    <form id="task-form" class="mb-6 grid gap-2">
      <h2 class="text-2xl font-bold mb-4">Nueva Tarea</h2>
      <input type="text" id="task-title" placeholder="Titulo" class="flex-1 border border-gray-300 rounded px-3 py-2" required />
      <input type="text" id="task-context" placeholder="Contexto" class="flex-1 border border-gray-300 rounded px-3 py-2" required />
      <input type="text" id="task-author" placeholder="Autor" class="flex-1 border border-gray-300 rounded px-3 py-2" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar</button>
    </form>

    <ul id="task-list" class="space-y-2">
      <!-- Las tareas aparecerÃ¡n aquÃ­ -->
    </ul>

    <dialog id="modal-edit" class="p-6 rounded bg-white shadow w-1/2">
      <form id="edit-form" class="grid gap-4">
        <h2 class="text-xl font-bold">Editar Tarea</h2>
        <input type="text" id="task-title-edit" placeholder="TÃ­tulo" required class="border rounded px-3 py-2" />
        <input type="text" id="task-context-edit" placeholder="Contexto" required class="border rounded px-3 py-2" />
        <input type="text" id="task-author-edit" placeholder="Autor" required class="border rounded px-3 py-2" />
        <div class="flex justify-center gap-2">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
          <button type="button" onclick="closeModal()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancelar</button>
        </div>
      </form>
    </dialog>

  </div>
</body>
</html>
